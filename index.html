<script type="text/javascript">
  let Num_Flag = document.getElementByName("numberf").value;                                   
  let Tempo_inicial = document.getElementByName("numbert").value;    

  let pontos;
  let tempo;
  let timer;

  function inicarJogo() {
    pontos = 0;
    
    tempo = Tempo_inicial;
    
    let tela = document.getElementByID("tela");
    
    tela.innerHTML = '';
    
    for (let i = 0; i < Num_Flag; i++){
      let flag = document.createElement("img"); 
      flag.src = "imgs/bandeirazul.png";
      flag.id = "f"+i;
      tela.appenChild(flag);
    }
    
  }
  
</script>
